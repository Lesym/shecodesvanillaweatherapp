<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="weather-app-city" class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 11:45,partly cloudy
              <br />
              humidity: <strong> 60%</strong>, wind: <strong>3.4km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div id="temperature" class="weather-app-temperature">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        coded by <a href="https://github.com/Lesym">Lesydia Mupedziswa</a> Built
        on
        <a href="https://github.com/Lesym/shecodesvanillaweatherapp"> Github</a>
        and hosted on
        <a href="https://shecodes-vanilla-app.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>

  <script src="index.js"></script>
</html>
